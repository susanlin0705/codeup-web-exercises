    <div id="posts">

    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function() {
        var blogs = $.ajax("data/blog.json")
        blogs.done(function(posts){
            var data = ''
            posts.forEach(function(post){
               data+= "<h2 class='text-center mt-5 text-success'>" + post.title + "</h2>";
               data+= "<p class='m-5'>" + post.content + "</p>";
               data+= "<p class='text-right mr-5'>" + post.categories+ "</p>";
               data+= "<p class='text-right mr-5'>" + post.date + "</p>";
            })

            $("#posts").html(data);





        })






    })();
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
