<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your Name Here.">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password Here.">
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <p>
            <textarea name="bio" placeholder="Tell me about yourself"></textarea>
        </p>
        <p>How did you hear about us?</p>
            <label>
                <input type="radio" name="q1" value="billboard">
                Billboard
            </label>
            <label>
                <input type="radio" name="q1" value="radio_advertisement">
                Radio Advertisement
            </label>
            <label>
                <input type="radio" name="q1" value="internet_advertisement">
                Internet Advertisement
            </label>
            <label>
                <input type="radio" name="q1" value="other">
                Other
            </label>

        <p>What web browser are you using?</p>
            <select name="web_browser" id="web_browser">
                <option value="google">Google</option>
                <option value="yahoo">Yahoo</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
            </select>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

</body>
</html>
